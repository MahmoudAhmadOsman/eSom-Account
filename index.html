<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eSom Bank</title>
    <link rel="stylesheet" href="bower_components/boostrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="account_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Account Profile</h2>
                </div>
            </div>
            <!--end of the 1st div -->
        </div>
    </section>
    <section class="container">
        <div class="customer_profile">
            <div class="row">
                <div class="col-lg-2">
                    <img class="img-fluid" src="images/mahmoud.jpg" alt="customer image">
                </div>
                <div class="collg-6">
                    <h3>Customer Name</h3>
                </div>
            </div>
        </div>
    </section>
    <!-- Start of Input Form section -->
    <section class="form_input">
        <div class="container">
            <h3>Customer Details</h3>
            <div class="row">
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="fname" class="form-control form-control-lg" placeholder="First Name">
                        <label for="fname">First name</label>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="lname" class="form-control form-control-lg" placeholder="Last Name">
                        <label for="lname">First name</label>
                    </div>
                </div>
            </div> <!-- End of the first row-->
            <!-- Start of the second row -->
            <div class="row">
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="Date of Birth">
                        <label for="DOB">DOB</label>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="Social Securiy Number">
                        <label for="SSN">SSN</label>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="Email Address">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="Phone Number">
                        <label for="phone">Phone Number</label>
                    </div>
                </div>
            </div><!-- End of the second row -->
        </div>
    </section>
    <!-- End of Input Form section -->
    <!-- Start of current address -->
    <section class="current_address">
        <div class="container">
            <h3>Current Address</h3>
            <div class="row">
                <div class="col-lg-5">
                    <div class="md-form">
                        <input type="text" id="fname" class="form-control form-control-lg" placeholder="Street">
                        <label for="street">Street</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="md-form">
                        <input type="text" id="lname" class="form-control form-control-lg" placeholder="Apt #">
                        <label for="apt">Apt Number</label>
                    </div>
                </div>
            </div> <!-- End of the first row-->
            <!-- Start of the second row -->
            <div class="row">
                <div class="col-lg-3">
                    <div class="md-form">
                        <input type="text" id="city" class="form-control form-control-lg" placeholder="City">
                        <label for="city">City</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="State">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="Zip Code">
                        <label for="zip">Zip Code</label>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="md-form">
                        <input type="text" name="occupation" class="form-control form-control-lg" placeholder="Occupation">
                        <label for="occupation">Occupation</label>
                    </div>
                </div>
            </div><!-- End of the second row -->
        </div>
    </section>
    <!-- End of current address -->
    <link rel="stylesheet" href="bower_components/jquery/dist/jquery.js">
    <link rel="stylesheet" href="bower_components/boostrap/dist/js/bootstrap.min.js">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eSom Bank</title>
    <link rel="icon" type="image/jpg" href="https://www.netsansoftware.com/images/netsansoftware_favicon.jpg">
    <link rel="stylesheet" href="bower_components/boostrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--  Start of account header -->
    <section class="account_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Account Profile</h2>
                </div>
            </div>
            <!--end of the 1st div -->
        </div>
    </section>
    <section class="container">
        <div class="customer_profile">
            <div class="row">
                <div class="col-md-2 col-xs-12">
                    <img class="img-fluid" src="images/mahmoud.jpg" alt="customer image">
                </div>
                <div class="col-md-6 col-xs-12">
                    <h3>Customer Name</h3>
                    <ul class="list-unstyled">
                        <li> <i class="fa fa-envelope-o" aria-hidden="true"></i> <span> mahmoud@yahoo.com</span> <a href="#" class="btn btn-secondary btn-sm">Edit</a></li>
                        <li><i class="fa fa-phone" aria-hidden="true"></i> <span> 802-687-1457 <a href="#" class="btn btn-secondary btn-sm">Edit</a></span></li>
                    </ul>
                </div>
                <div class="col-md-2 col-xs-12">
                    <h3>Balance</h3>
                    <div class="form-group">
                        <input id="balance" type="text" class="form-control form-control-md" value="255,655">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--  End of account header -->
    <!-- Start of Input Form section -->
    <section class="customer_details">
        <div class="container">
            <h3>Customer Details</h3>
            <div class="row">
                <div class="col-lg-5">
                    <input type="text" id="fname" class="form-control form-control-lg" placeholder="First Name" value="James">
                    <label for="fname">First name</label>
                </div>
                <div class="col-lg-5">
                    <input type="text" id="lname" class="form-control form-control-lg" placeholder="Last Name" value="Owdel">
                    <label for="lname">First name</label>
                </div>
            </div> <!-- End of the first row-->
            <!-- Start of the second row -->
            <div class="row">
                <div class="col-lg-5">
                    <!-- <div class="md-form"> -->
                    <input type="text" id="dof" class="form-control form-control-lg" placeholder="Date of Birth" value="6/21/1986">
                    <label for="DOB">DOB</label>
                    <!-- </div> -->
                </div>
                <div class="col-lg-5">
                    <input type="text" id="dof" class="form-control form-control-lg" placeholder="Social Securiy Number" value="487-98-6789">
                    <label for="SSN">SSN</label>
                    <!-- </div> -->
                </div>
                <div class="col-lg-5">
                    <input type="text" id="dof" class="form-control form-control-lg" placeholder="Email Address" value="example@gmail.com">
                    <label for="email">Email Address</label>
                    <!-- </div> -->
                </div>
                <div class="col-lg-5">
                    <input type="text" id="dof" class="form-control form-control-lg" placeholder="Phone Number" value="802-978-4578">
                    <label for="phone">Phone Number</label>
                </div>
            </div><!-- End of the second row -->
            <hr>
        </div>
    </section>
    <!-- End of Input Form section -->
    <!-- Start of current address -->
    <section class="current_address">
        <div class="container">
            <h3>Current Address</h3>
            <div class="row">
                <div class="col-lg-5">
                    <input type="text" id="fname" class="form-control form-control-lg" placeholder="Street" value="1 Main Street">
                    <label for="street">Street</label>
                </div>
                <div class="col-lg-2">
                    <input type="text" id="lname" class="form-control form-control-lg" placeholder="Apt #" value="3C">
                    <label for="apt">Apt Number</label>
                </div>
            </div> <!-- End of the first row-->
            <!-- Start of the second row -->
            <div class="row">
                <div class="col-lg-3">
                    <input type="text" id="city" class="form-control form-control-lg" placeholder="City" value="Colchester">
                    <label for="city">City</label>
                </div>
                <div class="col-lg-2">
                    <div class="md-form">
                        <input type="text" id="dof" class="form-control form-control-lg" placeholder="State" value="VT">
                        <label for="state">State</label>
                    </div>
                </div>
                <div class="col-lg-2">
                    <input type="text" id="dof" class="form-control form-control-lg" placeholder="Zip Code" value="05784">
                    <label for="zip">Zip Code</label>
                </div>
                <div class="col-lg-10">
                    <input type="text" name="occupation" class="form-control form-control-lg" placeholder="Occupation" value="Accountant">
                    <label for="occupation">Occupation</label>
                </div>
            </div><!-- End of the second row -->
        </div>
    </section>
    <!-- End of current address -->
    <!-- Start of security question section -->
    <section class="security_questions">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <h3>Select Security Question</h3>
                        <select name="question" id="question" class="form-control custom-select-md">
                            <option value="disabled">
                                -- Select Security Question -- </option>
                            <option value="Q2">What are your daily news checks?</option>
                            <option value="Q3">What was the color of your first car?</option>
                            <option value="Q4">What was your first school?</option>
                            <option value="Q5">What is your pet's name?</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End of security question section -->
    <!-- Start of account type -->
    <section class="account_type">
        <div class="container">
            <hr>
            <div class="row">
                <h3>Account Type</h3>
                <div class="col-md-12">
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio" name="radiooptions" id="saving" value="1">
                        <label class="form-check-label"><b class="text-dark">Saving</b></label>
                    </div>
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio" name="radiooptions" id="checking" value="2">
                        <label class="form-check-label"><b class="text-dark">Checking</b></label>
                    </div>
                    <div class="form-check form-check-block">
                        <input class="form-check-input" type="radio" name="radiooptions" id="credit" value="3">
                        <label class="form-check-label"><b class="text-dark">credit Card</b></label>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-outline-info btn-lg">Submit</button>
                        </div>
                    </div>
    </section>
    <!-- End of account type -->
    <link rel="stylesheet" href="bower_components/jquery/dist/jquery.js">
    <link rel="stylesheet" href="bower_components/boostrap/dist/js/bootstrap.min.js">
</body>

</html>
